<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe0e0; /* Soft pink pastel background */
    color: #333;
    margin: 0;
    padding: 0;
}

/* Styling untuk navbar */
.navbar {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f78fb3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-brand img {
    width: 120px;
    transition: transform 0.3s ease;
}

.navbar-brand img:hover {
    transform: scale(1.1) rotate(5deg); /* Cute hover effect */
}

#navbarNav ul {
    display: flex;
    gap: 0.5rem;
}

#navbarNav ul li a {
    color: white;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    transition: background 0.3s ease;
}

#navbarNav ul li a:hover {
    background: rgba(255, 255, 255, 0.3);
}


/* Judul utama */
h1.text-pink {
    color: hsl(329, 69%, 50%);
    font-size: 2.8rem;
    font-weight: bold;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

/* Card styling */
.card.cute-card {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    margin-top: 30px;
    border: 2px solid #f96c96;
}

.card-body {
    padding: 30px;
    background-color: #fff7f9;
    border-radius: 18px;
}

.card-title {
    font-size: 2rem;
    color: #ff5c8d;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

/* Form input styling */
.form-control {
    border-radius: 20px;
    border: 2px solid #ff5c8d;
    padding: 12px 20px;
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.form-control:focus {
    border-color: #ff69b4;
    box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
}

/* Button Styling */
.btn-cute {
    background-color: #ff5c8d;
    color: white;
    border-radius: 30px;
    font-weight: bold;
    padding: 15px;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
}

.btn-cute:hover {
    background-color: #ff69b4; /* Soft pink hover effect */
}

/* Footer */
footer {
    background-color: #ff8ba7;
    color: white;
    padding: 20px;
    font-size: 0.9rem;
    margin-top: 40px;
    border-radius: 20px 20px 0 0;
}

footer p {
    margin: 0;
    font-weight: bold;
}

.mt-3{
    margin-right: 40px;
}

.btn-link {
    color: #f78fb3;
    font-weight: bold;
    transition: color 0.3s ease;
    margin-right: 30px;
    text-decoration: none;
}

.btn-link:hover {
    color: #fa9cbf;
    text-decoration: underline;
}

/* Responsif untuk tampilan mobile */
@media (max-width: 768px) {
    h1.text-pink {
        font-size: 2.2rem;
    }

    .card-body {
        padding: 20px;
    }
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="./img/5 (2).png" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="transaksi.html">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-pink"> Transaksi Bonzredit </h1>

        <div class="card cute-card">
            <div class="card-body">
                <h5 class="card-title text-center"><i class="bi bi-balloon-heart"></i> Isi Form Transaksi <i class="bi bi-balloon-heart"></i></h5>
                <form action="./php/proses_transaksi.php" method="POST">
                    <div class="mb-3">
                        <label for="jenisTransaksi" class="form-label">Jenis Transaksi</label>
                        <select class="form-select" id="jenisTransaksi" name="jenisTransaksi" required>
                            <option value="">Pilih Jenis Transaksi</option>
                            <option value="simpan">Simpan Uang</option>
                            <option value="pinjam">Pinjam Uang</option>
                            <option value="tarik">Tarik Uang Simpanan</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Customer</label>
                        <input type="text" class="form-control" id="nama" name="nama" required placeholder="Masukkan Nama Anda">
                    </div>

                    <div class="mb-3">
                        <label for="jumlah" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="jumlah" name="jumlah" required placeholder="Masukkan Jumlah Uang">
                    </div>

                    <div class="mb-3">
                        <label for="metodeTransaksi" class="form-label">Metode Transaksi</label>
                        <select class="form-select" id="metodeTransaksi" name="metodeTransaksi" required>
                            <option value="">Pilih Metode Transaksi</option>
                            <option value="bank">Transfer Bank</option>
                            <option value="e-wallet">E-Wallet (Gopay, OVO, dll.)</option>
                            <option value="cash">Tunai</option>
                        </select>
                    </div>

                    <button type="submit" name="transaksi" class="btn btn-cute w-100">Proses Transaksi</button>
                </form>
                <div id="successMessage" class="alert alert-success text-center mt-3" style="display: none;">
                    ðŸŽ‰ Transaksi berhasil diproses! Terima kasih telah menggunakan Bonzredit! ðŸ’–
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3 text-end">
        <a href="daftartrans.html" class="btn-link">Lihat Daftar Transaksi</a>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Bonzredit. Siap melayani Anda kapanpun.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tangkap elemen-elemen yang diperlukan
        const form = document.querySelector('form'); // Form transaksi
        const successMessage = document.getElementById('successMessage'); // Pesan sukses
    
        // Tambahkan event listener untuk tombol submit
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form ke server
    
            // Validasi input form
            const jenisTransaksi = document.getElementById('jenisTransaksi').value;
            const nama = document.getElementById('nama').value;
            const jumlah = document.getElementById('jumlah').value;
            const metodeTransaksi = document.getElementById('metodeTransaksi').value;
    
            if (!jenisTransaksi || !nama || !jumlah || !metodeTransaksi) {
                alert('Harap lengkapi semua data transaksi!');
                return;
            }
    
            // Tampilkan pesan sukses
            successMessage.style.display = 'block';
    
            // Bersihkan form setelah sukses
            form.reset();
    
            // Sembunyikan pesan setelah 3 detik
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000); // Sembunyikan setelah 3 detik
        });
    </script>
</body>
</html>
